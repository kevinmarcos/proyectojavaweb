        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" th:href="@{/}">
                    <img src="img/logo.png" width="120">
                </a>
                <div class="enlaces" id="enlaces">
                    <a href="listarproductos">PRODUCTOS</a>
                    <a href="listarcategoria">CATEGORIA</a>
                    <a href="listarproveedor">PROVEEDORES</a>
                    <a href="listarempleado">EMPLEADOS</a>
                    <a href="listardestino">DESTINOS</a>
                    <a href="listardistrito">DISTRITOS</a>
                    <a href="listarproveedor">PROVEEDORES</a>
                    <a href="listardestino">DESTINO</a>
                    <a href="listarentradaproducto">ENTRADA_PRODUCTO</a>
                    <a href="listarsalidaproducto">SALIDA_PRODUCTO</a>
                    <a href="">DETALLE_SALIDA</a>
                    <a href="">DETALLE_SALIDA</a>
                    <a href="listarentradaproducto">ENTRADA_PRODUCTO</a>
                    <a href="listarsalidaproducto">SALIDA_PRODUCTO</a>
                    <a href="listardetalle_entrada">DETALLE_ENTRADA</a>
                    <a href="listardetalle_salida">DETALLE_SALIDA</a>
                </div>
            </div>
            <div class="d_flex">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        Thony Leca
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" href="#">Cerrar Sesión</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 main">
                    <form th:action="@{/registroempleado}" method="post" th:object="${empleado}" style="width: 30em; margin:auto ">
                        <h1 class="titulo">Registro de empleados</h1>

                        <div class="mb-3">
                            <label for="txtNom" class="form-label">Dni</label>
                            <br>
                            <input type="text" class="form-control" id="txtDni" th:field="*{dni}" required>
                        </div>

                        <div class="mb-3">
                            <label for="txtNom" class="form-label">Nombre:</label>
                            <br>
                            <input type="text" class="form-control" id="txtNom" th:field="*{nombre}" required>
                        </div>

                        <div class="mb-3">
                            <label for="txtNom" class="form-label">Apellido Paterno:</label>
                            <br>
                            <input type="text" class="form-control" id="txtApePat" th:field="*{apellidopaterno}" required>
                        </div>

                        <div class="mb-3">
                            <label for="txtNom" class="form-label">Apellido Materno:</label>
                            <br>
                            <input type="text" class="form-control" id="txtApeMat" th:field="*{apellidomaterno}" required>
                        </div>

                        <div class="mb-3">
                            <label for="txtNom" class="form-label">Teléfono:</label>
                            <br>
                            <input type="text" class="form-control" id="txtTelf" th:field="*{telefono}" required>
                        </div>

                        <div class="mb-3">
                            <label for="txtNom" class="form-label">Correo:</label>
                            <br>
                            <input type="text" class="form-control" id="txtCor" th:field="*{correo}" required>
                        </div>

                        <div class="mb-3">
                            <label for="txtNom" class="form-label">Sexo:</label>
                            <br>
                            <input type="text" class="form-control" id="txtSexo" th:field="*{sexo}" required>
                        </div>

                        <div class="mb-3">
                            <label for="txtNom" class="form-label">Dirección:</label>
                            <br>
                            <input type="text" class="form-control" id="txtDirec" th:field="*{direccion}" required>
                        </div>

                        <div class="mb-3">
                            <label for="txtDist" class="form-label">Distrito:</label>
                            <br>
                            <select type="text" class="form-control" id="txtDistrito" th:field="*{distrito}" required>
                                <option value="">Seleccione el distrito: </option>
                                <option th:each="distrito:${distrito}" th:value="${distrito.codigo}" th:text="${distrito.nombre}"></option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="txtEst" class="form-label">Estado:</label>
                            <br>
                            <input type="checkbox" class="form-check-input" id="Est" th:field="*{estado}" required>
                            <label class="form-check-label" for="Est">
                                Habilitado
                            </label>
                        </div>

                        <button type="submit" class="btn btn-danger">Registrar</button><br>

                    </form>
                </div>
            </div>
        </div>

        <script src="js/bootstrap.js"></script>
        <script src="js/sweetalert2.all.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
