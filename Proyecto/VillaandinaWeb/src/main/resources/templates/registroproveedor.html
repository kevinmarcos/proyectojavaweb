<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="img/logo.png" width="120">
                </a>
                <div class="enlaces" id="enlaces">
                    <a href="listarproductos">PRODUCTOS</a>
                    <a href="listarcategoria">CATEGORIA</a>
                    <a href="">PROVEEDORES</a>
                    <a href="listarempleado">EMPLEADOS</a>
                    <a href="">DESTINOS</a>
                </div>
            </div>
            <div class="d_flex">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        Thony Leca
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" href="#">Cerrar Sesión</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">

            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 main">
                    <form th:action="@{/registroproveedor}" method="post" th:object="${proveedores}" style="width: 30em; margin:auto ">
                        <h1 class="titulo">Registro de Proveedor:</h1>
                        <div class="mb-3">
                            <label for="txtRuc" class="form-label">Ruc:</label>
                            <br>
                            <input type="text" class="form-control" id="txtRuc" th:field="*{ruc}" required>
                        </div>
                        <div class="mb-3">
                            <label for="txtRuc" class="form-label">Nombre:</label>
                            <br>
                            <input type="text" class="form-control" id="txtNomb" th:field="*{nombre}" required>
                        </div>
                        <div class="mb-3">
                            <label for="txtRuc" class="form-label">Dirección:</label>
                            <br>
                            <input type="text" class="form-control" id="txtDirec" th:field="*{direccion}" required>
                        </div>
                        <div class="mb-3">
                            <label for="txtRuc" class="form-label">Correo:</label>
                            <br>
                            <input type="text" class="form-control" id="txtCorr" th:field="*{correo}" required>
                        </div>
                        <div class="mb-3">
                            <label for="txtRuc" class="form-label">Telefono:</label>
                            <br>
                            <input type="text" class="form-control" id="txtTelef" th:field="*{telefono}" required>
                        </div>
                        <div class="mb-3">
                            <label for="txtEst" class="form-label">Estado:</label>
                            <br>
                            <input type="checkbox" class="form-check-input" id="Est" th:field="*{estado}" required>
                            <label class="form-check-label" for="Est">
                                Habilitado
                            </label>
                        </div>
                        <button type="submit" class="btn btn-danger">Registrar</button><br>

                    </form>
                </div>
            </div>
        </div>

        <script src="js/bootstrap.js"></script>
        <script src="js/sweetalert2.all.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
