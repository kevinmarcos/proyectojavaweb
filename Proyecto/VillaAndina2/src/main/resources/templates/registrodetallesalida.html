</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="img/logo.png" width="120">
          </a>
                <div class="enlaces" id="enlaces">
                    <a href="listarproductos">PRODUCTOS</a>
                    <a href="listarcategoria">CATEGORIA</a>
                    <a href="listarproveedor">PROVEEDORES</a>
                    <a href="listarempleado">EMPLEADOS</a>
                    <a href="listardestino">DESTINOS</a>
                    <a href="listardistrito">DISTRITOS</a>
                    <a href="listarentradaproducto">ENTRADA_PRODUCTO</a>
                    <a href="listarsalidaproducto">SALIDA_PRODUCTO</a>
                    <a href="listardetalle_entrada">DETALLE_ENTRADA</a>
                    <a href="listardetalle_salida">DETALLE_SALIDA</a>
                </div>
        </div>
        <div class="d_flex">
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
              Thony Leca
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item" href="#">Cerrar Sesi√≥n</a></li>
                </ul>
            </div>
        </div>
      </nav>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 main">
                <form th:action="@{/registrodetallesalida}" method="post" th:object="${detallesalida}" style="width: 30em; margin:auto ">
                    <h1 class="titulo">Registro de DetalleSalida</h1>
                    <div class="mb-3">
                    <label for="txtNom" class="form-label">Cantidad:</label>
                    <br>
                    <input type="text" class="form-control" id="txtNom" th:field="*{cantidad}" required>
                    </div>
                    
                    <div class="mb-3">
                    <label for="cboCur" class="form-label">Productos:</label>
                    <select type="text" class="form-control" id="txtProd" th:field="*{productos}" required>
                    <option value="">Seleccione el Producto: </option>
                    <option th:each="productos:${productos}" th:value="${productos.codigo}" th:text="${productos.codigo} + ' '+${productos.nombre}+ ' '+${productos.duracion}+ ' '+${productos.cantidad} +' -> '+ ${productos.categoria.nombre}"></option>
                    </select>
                    </div>
                    
                    <div class="mb-3">
                    <label for="cboCur" class="form-label">Salida_Productos:</label>
                    <select type="text" class="form-control" id="txtSalProd" th:field="*{salida_producto}" required>
                    <option value="">Seleccione la Salida_Productos: </option>
                    <option th:each="salida_producto:${salida_producto}" th:value="${salida_producto.codigo}" th:text="${salida_producto.codigo} + ' '+${salida_producto.fecha}+ ' '+${salida_producto.direccion} 
                            + ' -> '+ ${salida_producto.destino.nombre}+ ' -> '+ ${salida_producto.empleado.nombre}"></option>
                    
                    </select>
                    </div>
                    
                    <div class="mb-3">
                    <label for="txtEst" class="form-label">Estado:</label>
                    <br>
                    <input type="checkbox" class="form-check-input" id="Est" th:field="*{estado}" required>
                    <label class="form-check-label" for="Est">
                    Habilitado
                    </label>
                    </div>
                    
                    <button type="submit" class="btn btn-danger">Registrar</button><br>
   
                </form>
            </div>
        </div>
    </div>

<script src="js/bootstrap.js"></script>
<script src="js/sweetalert2.all.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
