<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Principal</title>
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#"  th:href="@{/}">Escuela Nueva</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#" th:href="@{/}">Inicio</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/listarusuario}">Usuario</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/listarcurso}">Curso</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/listarcarrera}">Carrera</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Rol</a>
                            </li>
                            <li class="nav-item" sec:authorize="isAuthenticated()">
                                <a class="nav-link" th:href="@{logout}">Cerrar Sesion</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="row">
                <div class="col-md-6">

                    <div>
                        <h1>Actualizar Curso</h1>
                        <form th:action="@{/actualizacurso/{id}(id=${cursos.codigo})}" method="post" th:object="${cursos}">
                            <div class="mb-3">
                                <label for="txtNom" class="form-label">Codigo:</label>
                                <input type="text" class="form-control" id="txtNom" th:field="*{codigo}"  th:value="${cursos.nombre}" required>   
                            </div>

                            <div class="mb-3">
                                <label for="txtNom" class="form-label">Nombre:</label>
                                <input type="text" class="form-control" id="txtNom" th:field="*{nombre}"  th:value="${cursos.nombre}" required>   
                            </div>
                            <div class="mb-3">
                                <label for="txtNh" class="form-label">Numero de Horas:</label>
                                <input type="text" class="form-control" id="txtNh" th:field="*{hora}" required>   
                            </div>
                            <div class="mb-3">
                                <label for="txtNc" class="form-label">Numero de Creditos:</label>
                                <input type="text" class="form-control" id="txtNc" th:field="*{credito}" required>   
                            </div>
                            <div class="mb-3">

                                <input class="form-check-input" type="checkbox"  id="chkEst" th:field="*{estado}">
                                <label class="form-check-label" for="chkEst">
                                    Habilitado
                                </label>
                            </div>
                            <button type="submit" class="btn btn-success">Actualizar</button>
                            <a th:href="@{/listarrcurso}" class="btn btn-secondary">Regresar</a>
                        </form>

                    </div>

                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
